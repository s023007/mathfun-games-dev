<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Salad Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
  <div class="intro-screen">
    <img src="assets/character.png" class="character" alt="Character">
    <div class="speech-bubble">
      <p>I REALLY want some cherries!</p>
      <button class="start-btn">Let's Go!</button>
    </div>
  </div>

  <div class="game-screen hidden">
    <div class="instruction">
      <p>Put <span id="target-number">40</span> blueberries in the box.</p>
    </div>

    <div class="blueberry-container">
      <!-- سيُنشئ الـ JavaScript حبات التوت هنا -->
    </div>

    <div class="box"></div>
    <button class="done-btn">Done</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
